<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BacDive SPARQL Query Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .table-container { max-height: 400px; overflow-y: auto; }
        th { position: sticky; top: 0; background-color: #eef2ff; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
        <header class="text-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">BacDive Strain Search Interface</h1>
            <p class="text-md text-gray-500 mt-1">Translate natural language into SPARQL queries for the BacDive database.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Control Panel -->
            <div class="lg:col-span-1 space-y-4">
                <div>
                    <label for="query-input" class="block text-sm font-medium text-gray-700 mb-1">Enter your query:</label>
                    <textarea id="query-input" rows="4" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Give me all strains isolated from soil in Germany"></textarea>
                </div>
                <div class="flex space-x-2">
                    <button id="translate-btn" class="w-full flex items-center justify-center bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 disabled:bg-indigo-400 transition">
                        <i class="fas fa-magic-wand-sparkles mr-2"></i>
                        <span>Translate & Execute</span>
                    </button>
                    <button id="clear-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 transition">Clear</button>
                </div>
                <div id="example-queries" class="space-y-1 pt-2">
                    <h3 class="text-sm font-semibold text-gray-600">Examples:</h3>
                </div>
            </div>

            <!-- SPARQL Output -->
            <div class="lg:col-span-2">
                <div class="flex justify-between items-center mb-1">
                     <label class="block text-sm font-medium text-gray-700">Generated SPARQL Query:</label>
                     <button id="copy-btn" class="text-sm text-gray-500 hover:text-indigo-600 disabled:text-gray-300" title="Copy SPARQL"><i class="fas fa-copy mr-1"></i>Copy</button>
                </div>
                <div class="bg-gray-900 text-white p-4 rounded-lg font-mono text-sm overflow-x-auto min-h-[140px]">
                    <pre><code id="sparql-output">Awaiting your query...</code></pre>
                </div>
            </div>
        </div>
        
        <!-- Status & Results -->
        <div id="results-area" class="mt-6 border-t pt-6 hidden">
            <div id="status-message" class="mb-4 p-3 rounded-md text-sm font-medium"></div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">Query Results</h2>
            <div class="table-container border rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead id="results-head"></thead>
                    <tbody id="results-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
             <div class="text-right mt-2">
                <a href="/download_csv" id="download-link" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium"><i class="fas fa-download mr-1"></i>Download as CSV</a>
            </div>
        </div>

    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const queryInput = document.getElementById('query-input');
    const translateBtn = document.getElementById('translate-btn');
    const clearBtn = document.getElementById('clear-btn');
    const copyBtn = document.getElementById('copy-btn');
    const sparqlOutput = document.getElementById('sparql-output');
    const exampleQueriesContainer = document.getElementById('example-queries');
    const resultsArea = document.getElementById('results-area');
    const statusMessage = document.getElementById('status-message');
    const resultsHead = document.getElementById('results-head');
    const resultsBody = document.getElementById('results-body');
    const downloadLink = document.getElementById('download-link');

    // --- Core Logic ---
    const handleQuery = async () => {
        const naturalQuery = queryInput.value.trim();
        if (!naturalQuery) {
            alert('Please enter a query.');
            return;
        }

        setLoading(true);
        resultsArea.classList.add('hidden');
        sparqlOutput.textContent = 'Translating...';
        
        try {
            const response = await fetch('/translate_query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: naturalQuery })
            });

            const data = await response.json();

            // GUARANTEED: Always display the SPARQL query, even if it's an error message.
            sparqlOutput.textContent = data.sparql_query || 'Failed to get SPARQL query from server.';
            
            // Show status and results table
            updateStatus(data.endpoint_accessible, data.sparql_query);
            updateTable(data.results);
            resultsArea.classList.remove('hidden');

        } catch (error) {
            console.error('Fetch Error:', error);
            sparqlOutput.textContent = '# A network or server error occurred.';
            updateStatus(false, '# A network or server error occurred.');
            updateTable([{ "Error": "Could not connect to the server." }]);
            resultsArea.classList.remove('hidden');
        } finally {
            setLoading(false);
        }
    };

    const updateStatus = (isAccessible, sparqlQuery) => {
        if (sparqlQuery.includes('# Error')) {
            statusMessage.className = 'p-3 rounded-md text-sm font-medium bg-red-100 text-red-800';
            statusMessage.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i><strong>Translation Failed.</strong> The SPARQL query could not be generated.`;
        } else if (isAccessible) {
            statusMessage.className = 'p-3 rounded-md text-sm font-medium bg-green-100 text-green-800';
            statusMessage.innerHTML = `<i class="fas fa-check-circle mr-2"></i><strong>Success!</strong> Query translated and executed successfully.`;
        } else {
            statusMessage.className = 'p-3 rounded-md text-sm font-medium bg-yellow-100 text-yellow-800';
            statusMessage.innerHTML = `<i class="fas fa-wifi-slash mr-2"></i><strong>Translation Successful, Execution Failed.</strong> The BacDive endpoint may be down. You can copy the query and run it manually.`;
        }
    };

    const updateTable = (results) => {
        resultsHead.innerHTML = '';
        resultsBody.innerHTML = '';
        if (!results || results.length === 0) {
            resultsBody.innerHTML = `<tr><td class="px-6 py-4 text-gray-500">No data returned.</td></tr>`;
            return;
        }

        const headers = Object.keys(results[0]);
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
            const th = document.createElement('th');
            th.className = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider";
            th.textContent = header;
            headerRow.appendChild(th);
        });
        resultsHead.appendChild(headerRow);

        results.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(header => {
                const td = document.createElement('td');
                td.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-700";
                td.textContent = row[header];
                tr.appendChild(td);
            });
            resultsBody.appendChild(tr);
        });
    };

    const setLoading = (isLoading) => {
        const btnSpan = translateBtn.querySelector('span');
        if (isLoading) {
            translateBtn.disabled = true;
            btnSpan.textContent = 'Processing...';
            const loader = document.createElement('div');
            loader.className = 'loader mr-2';
            translateBtn.prepend(loader);
        } else {
            translateBtn.disabled = false;
            btnSpan.textContent = 'Translate & Execute';
            const loader = translateBtn.querySelector('.loader');
            if (loader) loader.remove();
        }
    };
    
    // --- Event Listeners ---
    translateBtn.addEventListener('click', handleQuery);
    clearBtn.addEventListener('click', () => {
        queryInput.value = '';
        sparqlOutput.textContent = 'Awaiting your query...';
        resultsArea.classList.add('hidden');
    });

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(sparqlOutput.textContent).then(() => {
            copyBtn.innerHTML = '<i class="fas fa-check mr-1"></i>Copied!';
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="fas fa-copy mr-1"></i>Copy';
            }, 2000);
        });
    });

    // Fetch and display example queries
    fetch('/example_queries').then(res => res.json()).then(data => {
        data.examples.forEach(query => {
            const btn = document.createElement('button');
            btn.className = 'block text-left text-sm text-indigo-600 hover:underline';
            btn.textContent = `â€¢ ${query}`;
            btn.onclick = () => {
                queryInput.value = query;
            };
            exampleQueriesContainer.appendChild(btn);
        });
    });
});
</script>
</body>
</html>
